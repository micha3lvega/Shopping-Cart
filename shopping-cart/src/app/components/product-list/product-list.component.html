<div class="card-group">

  <div class="title text-center col-12 ">
    <h1 class="display-4 shadow-lg p-3 mb-5 bg-white rounded">Productos</h1>
  </div>

  <div class="row">

    <div class="col-4 product" *ngFor="let product of products">

      <div class="card card-product shadow-lg p-3 mb-5 bg-white rounded">

        <img class="card-img-top shadow-lg p-3 mb-5 bg-white rounded"
          [src]="'data:'+ product.image.contentType  +';base64,'+ product.image.data.data"
          alt="{{product.description}}">

        <div class="card-body">

          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><small class="text-muted">{{product.price | currency}}</small></p>
          <button type="button"
            class="btn btn-lg btn-block btn-info d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-block">
            <span class="btn-label">
              <i class="fas fa-shopping-cart"></i>
            </span>
            Agregar al carrito
          </button>
          <button type="button" class="btn btn-lg btn-block btn-info d-block d-sm-none d-none d-sm-block d-md-none">
            <span class="btn-label">
              <i class="fas fa-shopping-cart"></i>
            </span>
          </button>
        </div>

      </div>

    </div>


  </div>

</div>
